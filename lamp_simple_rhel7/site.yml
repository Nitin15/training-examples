---
- name: apply common configuration to all hosts
  hosts: all
  become: yes
  serial: "{{serial_var|default(0)}}"

  roles:
  - common

- name: configure and deploy the database server
  hosts: all
  become: yes

  roles: 
  - db

- name: configure and deploy the web server
  hosts: all
  become: yes

  roles:
  - apache
  - php 
